tags:
  - Contacts
summary: Patch contact
operationId: patchContact
description: 'Patch a contact with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '664ca67erae7f10c88b598y'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's number"
            type: number
            example: 123123123
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
          email:
            description: "Contact's email"
            type: string
          isFavourite:
            description: 'Is contact favourite or not'
            type: boolean
            example: false
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '201':
    description: Patches a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: ../../../components/schemas/contact.yaml
  '404':
    $ref: '../../../components/responses/404.yaml'
