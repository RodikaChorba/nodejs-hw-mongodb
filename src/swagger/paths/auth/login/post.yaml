tags:
  - Authorization
summary: Login existing user
operationId: loginUser
description: Loginning an user
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
          password:
            type: string
responses:
  '200':
    description: Successfully logged in an user!!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: 6U7spnH2fzgvZsPM6Rjm6UPhUZ2Wbk6RIks7XfT0
  '404':
    $ref: '../../../components/responses/404.yaml'
